<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body onload="onBodyLoad()">
  <p id="myParagraph">Javascript hasn't started working yet.</p>
  <input type="file" id="directoryPicker" onchange="onDirectoryPickerChange(event)" webkitdirectory>
  <br>
  <button id="listDirectoryFiles" onclick="listDirectoryFiles()">List files in directory</button>
  <script>
    function onBodyLoad(){
      myParagraph = document.querySelector("#myParagraph")
      myParagraph.textContent = "Javascript is working now"
      directoryChosen = false
    }
    function onDirectoryPickerChange(event){
      fileList = Array.from(event.target.files)
      directoryChosen = true
    }
    function listDirectoryFiles(){
      if(!directoryChosen){
        myParagraph.textContent = "Directory not selected."
        return
      }
      myParagraph.textContent = "Files in directory:\n"
      fileList.forEach(file => {
        myParagraph.textContent += `${file.webkitRelativePath} (${file.size} bytes)\n`
      })
    }
    
  </script>
</body>
</html>
