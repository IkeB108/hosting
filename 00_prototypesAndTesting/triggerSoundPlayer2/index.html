<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigger Sound Player 2</title>
</head>
<body onload="onLoad()">
  <h1>Trigger Sound Player 2</h1>
  <noscript>
    <p style="font-weight: bold;">Warning: Javascript is disabled in your browser. Javascript is required to use this application.</p>
  </noscript>
  <p id="sounds-loaded-indicator" style="font-style:italic">Trigger sounds loaded:</p>
  <button id="start" onclick="startClick()" hidden="hidden">Start</button>
  <button id="stop" onclick="stopClick()" hidden="hidden">Stop</button>
  
  <br>
  <p id="timer-indicator" style="font-weight:bold">Time remaining:</p>
  <input type="range" min="1" max="30" id="timer-slider" value="10" oninput="onTimerSliderChange()">
  <br><br>
  <textarea name="Settings Text Area" id="settings-text-area" rows="20"></textarea>
  <br>
  <p id="global-timer-indicator" hidden>0000</p>
  <br>
  <button id="update-preferences" onclick="updatePreferencesClick()">Update</button>
  <button id="revert-preferences" onclick="revertPreferencesClick()">Reset</button>
  <button id="copy-preferences" onclick="copyPreferencesClick()">Copy All</button>
  <button id="clear-preferences" onclick="clearPreferencesClick()">Clear All</button>
  <button id="dev" onclick="devClick()" hidden="hidden">Dev</button>
  <br>
  <p id="syntax-error-warning" hidden="hidden">Warning: Your settings could not be accepted. There is probably a syntax error.</p>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="script.js"></script>
<script src="howler.min.js"></script>

<style>
  body {
    font-family: sans-serif;
    margin: 50px;
  }
  button {
    min-width: 100px;
    min-height: 50px;
    font-size:20px;
    margin:5px;
    color:black;
    border-radius: 4px;
    border-width: 1px;
  }
  textarea {
    width: 100%;
    max-width: 600px;
    white-space: pre-line;
  }
  #timer-slider {
    width: 50%;
    max-width: 300px;
  }
</style>
</html>
